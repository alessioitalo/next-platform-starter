<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Decap CMS will auto-initialize -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Handle invite tokens in the admin page
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          // Check for invite token in URL
          if (!user && window.location.hash && window.location.hash.startsWith('#invite_token=')) {
            const token = window.location.hash.replace('#invite_token=', '');
            window.netlifyIdentity.acceptInvite(token);
          }
        });
      }
    </script>
  </body>
</html>
