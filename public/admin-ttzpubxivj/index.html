<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Decap CMS will auto-initialize -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
 if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin-ttzpubxivj/";
            });
          } else {
            // User is already logged in, make sure they're directed to the admin
            const hash = window.location.hash;
            if (hash && hash.startsWith('#invite_token=')) {
              const token = hash.replace('#invite_token=', '');
              window.netlifyIdentity.acceptInvite(token);
            }
          }
        });
      }
    </script>
  </body>
</html>
